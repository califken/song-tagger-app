<div class="container">
  <div class="row card-group">
    <div class="col-md-4" *ngFor="let playlist of playlists" (click)="goToPlaylist(playlist)">
        <div class="card" style="height: 428px;">
          <img *ngIf="playlist.images[1]" class="card-img-top" src={{playlist.images[1].url}} alt="Card image cap">
          <div class="card-block">
            <h4 class="card-title">{{ playlist.name }}</h4>
          </div>
        </div>
    </div>
  </div>
</div>
