<div id="container">
  <!-- main wavesurfer.js lib -->
  <div class="header">
    <img src={{image}} width="150" height="150">
    <p>{{ song }}</p>  
    <p style="margin-bottom: 20px;"> {{ artist }}</p>
    <button class="btn btn-primary" (click)="playPause()">
      <i class="fa fa-play" aria-hidden="true"></i> / <i class="fa fa-pause" aria-hidden="true"></i>
    </button>
    <button #tagbutton class="btn btn-primary">
      +<i class="fa fa-comment-o fa-lg" aria-hidden="true"></i>
    </button>
  </div>

  <div id="waveform"></div>
  <div #tags id="tags">
  </div>
  <div #input class="input-group" style="text-align: center; margin-top: 15px; 
    width: 15%; position: absolute; display: none;">
    <input #box type="text" class="form-control" aria-describedby="basic-addon1">
    <span class="input-group-addon" id="basic-addon1" (click)="submitText(box.value)">+</span>
  </div>
  <div id="save" style="text-align: center; margin-top: 50px;">
      <button class="btn btn-primary" (click)="saveTagsToSong()">
      Save
    </button>
  </div>
</div>
